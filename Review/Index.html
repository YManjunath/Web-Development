<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="./IMG_20190828_102450_479.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">Y Manjunath</h4>
          <p id="job">Machine Learning Engineer</p>
          <p id="info">
            A machine learning enthusiast and Web-developer. Lorem ipsum dolor
            sit amet, consectetur adipiscing elit. Quisque nisl eros, pulvinar
            facilisis justo mollis, auctor consequat urna.
          </p>

          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
